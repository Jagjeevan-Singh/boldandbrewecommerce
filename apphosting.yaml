# Firebase App Hosting configuration

runConfig:
  # App Hosting runtime (Node.js 20)
  runtime: nodejs20
  cpu: 1
  # Memory is specified in gigabytes; 1 GB is plenty for Vite preview/server
  memoryGb: 1
  maxInstances: 50
  minInstances: 0
  concurrency: 80

build:
  # Use the project root for build context
  dir: .
  command: npm run build
  env:
    - name: NODE_ENV
      value: production
